version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: routinely-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: routinely
    networks:
      - routinely-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: routinely-backend
    ports:
      - "5000:5000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/routinely
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - PORT=5000
      - NODE_ENV=production
      - FRONTEND_URL=http://localhost:5173
    depends_on:
      - mongodb
    networks:
      - routinely-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: routinely-frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://localhost:5000/api
      - VITE_CLERK_PUBLISHABLE_KEY=${VITE_CLERK_PUBLISHABLE_KEY}
    depends_on:
      - backend
    networks:
      - routinely-network

networks:
  routinely-network:
    driver: bridge

volumes:
  mongodb_data:
